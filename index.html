<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de login design</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div class="icone">
            <i class="far fa-user"></i>
        </div>
        <h1>Zone privée</h1>
        <form action="login" method="post">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" placeholder="Entrez votre login">
            <label for="ass">Pass</label>
            <input type="password" name="pass" id="pass" placeholder="Entrez votre mot de pass">
            <input type="submit" value="Entrez">
            <p><a href="#">Mot de passe oublié?</a></p>
            <p><a href="#">Créer votre compte</a></p>
        </form>

       

    </div>
    
</body>
</html>
